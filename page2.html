<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet"> <!-- Lacquer font -->
    <style>
        body {
            font-family: 'Lacquer', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpaper-house.com/data/out/8/wallpaper2you_246773.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 50px auto;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #ff66b2;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 5px #ff66b2;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #ff66b2;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-container">
            <div class="header-text">
                <h1>Welcome to ForMySC Inc.</h1>
                <p>Your gateway to the best motivation.</p>
            </div>
        </div>
    </header>
    
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
    
        .header-container {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    
        .header-text {
            color: white;
            text-align: center;
        }
    
        .header-text h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2, 0 0 30px #ff66b2; /* Glowing effect */
        }
    
        .header-text p {
            font-size: 18px;
        }
    </style>
    
    

    <nav>
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username(full Name)" />
        <input type="password" id="password" class="input-field" placeholder="Password(Birthday e.g. 10/03/2003)" />
        <button onclick="login()">Login</button>
        <div id="error-message" class="error-message">Invalid username or password!</div>
    </div>

    <footer>
        <p>&copy; 2024 HERA Advertisement | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        const validUsername = "Sandee Cesa";
        const validPassword = "09/02/2004";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (username === validUsername && password === validPassword) {
                window.location.href = "dashboard.html"; // Redirect to a dashboard page
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>

</html>
